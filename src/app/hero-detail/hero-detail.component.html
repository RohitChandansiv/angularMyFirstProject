<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <div>
      <label for="hero-designation">Hero designation: </label>
      <input id="hero-designation" [(ngModel)]="hero.designation" placeholder="designation" readonly disabled>
    </div>
  
  </div>
